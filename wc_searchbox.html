<style>
	#search-body{
	font-family:'open sans';
	width:450px;
	}
	
	.search-title h3 {
	font-family:'roboto';
	}
	
	.search-term{
	
	}
	
	.searchbox-wrap{
	margin-left:5px;
	
	}
	
	#worldcat-searchbox{
	height:42px;
	
	}
	input#worldcat-searchbox{
	display: inline;
	vertical-align: middle;
	min-width:375px;
	max-width: 80%;
	
	}
	button.search-submit{
	display: inline;
	vertical-align: middle;
	}
	
</style>



<div class="container-fluid">
	<div id="search-body" >
		<form action="https://jwupvd.on.worldcat.org/external-search" class="form-inline" target='_blank' method="get" >
			
			<div class="search-title">
				<h3>Find <span id="search-name">Something</span></h3>        
			</div>
			
			<div class="row form_group searchbox-wrap">
				<label class="sr-only" for="worldcat-searchbox">Search</label>
				<input type="search" id="worldcat-searchbox" class="form-control" name="queryString" placeholder="Find some stuff that the library has">
				<button type="submit" class="search-submit btn" title="search">
					<i class="fa fa-search fa-2x" aria-hidden="true"></i>
				</button>
			</div>
			<div class="row">
				<div class="pull-right"><a href="https://jwupvd.on.worldcat.org/advancedsearch">Advanced Search</a></div>
			</div>
			<!--Search Filter Stuff -->
			<div class="row">
					<label for="searchFilter">Sort By:</label>
					<select name="sortKey"  class="form-control" id="searchFilter">
						<option value="LIBRARY_PLUS_RELEVANCE">Library, Relevance</option>
						<option  value="RELEVANCE">Relevance Only</option>		
					</select>
				</div>
		</div>
	</form>
</div>
