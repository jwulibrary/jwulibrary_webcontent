<!-- Inline css -->
<style>
	
	button.btn.search-submit {
	
	background-color: #C3102F;
	color: #FFF;
	opacity: 1;
	transition: background-color .5s ease;
	}
	
	.nav-tabs.nav-justified>li>a{
	margin:1px;
	}
	
	.dropdown.visible-xs> .btn-primary.dropdown-toggle {
	background-color: #5786C5;
	}
	
	#jwu-logo {
	background: url(JWULogo-White.svg);
	background-size: 200px 82px;
	display: block;
	height: 82px;
	text-indent: -9999px;
	width: 200px;
	}
	
	#jwuul-header {
	background: transparent;
	}
	
	#jwuul-header h1,
	#jwuul-header h1 a {
	color: #FFF;
	font-family: "open sans", sans-serif;
	font-weight: 700;
	line-height: 1.125;
	text-align: center;
	}
	
	#jwuul-searchbox {
	margin: 1.5em 0;
	}
	
	#jwuul-searchbox h1#searchbox-title {
	background-color: #f1f1f1;
	background-image: none;
	border-bottom: 1px solid #cccccc;
	border-radius: 0;
	color: #888;
	font-family: 'Gill Sans MT', 'Gill Sans', Verdana, sans-serif;
	font-size: 1.5em;
	font-weight: 300;
	letter-spacing: .5em;
	padding: .5em;
	text-transform: uppercase;
	}
	
	#library-search-box {
	border: 1px solid #90b5e7;
	font-family: "open sans", sans-serif;
	font-size: 1.2em;
	}
	
	#old-searchbox-msg {
	font-size: 1.2em;
	margin: 0 8em;
	}
	
	#search-tabs {
	background: #FFF;
	margin-left: 10%;
	margin-right: 10%;
	width: 80%;
	}
	
	#search-tabs> li.active a {
	background-color: #175893;
	color: #FFF;
	opacity: 1;
	transition: opacity ease .1s;
	}
	
	#search-tabs>li.active>a> i {
	color: #FFF;
	transition: color 1.51s ease;
	}
	
	#search-tabs>li>a {
	font-family: Roboto, sans-serif;
	font-size: 1.7em;
	font-weight: 300;
	}
	
	#search-tabs>li>a> i {
	font-size: 1.4em;
	}
	
	#search-tabs>li>a> span {
	font-size: 1.1em;
	padding: .3em .3em .3em .2em;
	}
	
	.advanced-search a {
	color: #004a91;
	font-family: "open sans", sans-serif;
	
	}
	
	.nav>li>a {
	color: #333;
	}
	
	.nav>li>a:hover {
	background-color: #175893;
	color: #FFF;
	opacity: .5;
	}
	
	.search.input-group {
	font-family: "open sans", sans-serif;
	padding: .5em;
	}
	
	.tab-content {
	padding: .3em .3em .3em 2em;
	}
	
	
	
	button.input-group-btn {
	font-size: 2em;
	}
	
	button.search-submit:active {
	opacity: .15;
	}
	
	button.search-submit:hover {
	background-color: #F0B310;
	}
	
	h4.search-name {
	color: #004a91;
	font-family: "open sans", sans-serif;
	font-size: 1.6em;
	margin: 20px 2px 2px;
	}
	
	@media only screen and (max-width: 600px) {
	#library-search-box {
	border: 2px solid #90b5e7;
	font-family: "open sans", sans-serif;
	font-size: 1em;
	}
	#jwuul-searchbox h1#searchbox-title,
	#s-lg-guide-header-info,
	#s-lg-guide-header-search,
	#s-lg-guide-name,
	#s-lib-bc-list {
	display: none;
	}
	#old-searchbox-msg {
	margin: 0em;
	}
	#search-tabs>li>a {
	font-family: Roboto, sans-serif;
	font-size: 1.2em;
	font-weight: 300;
	}
	#search-tabs>li>a> i {
	font-size: 1.2em;
	}
	.tab-content {
	padding: .1em
	}
	h4.search-name {
	display: none;
	}
	button.btn.search-submit {
	width: 100%;
	}
	.mobile-nav-tabs {}
	}
	
	.searchbox-checkbox{
	
	}
	
</style>

				<div class="row">
					<form action="https://jwupvd.on.worldcat.org/search" target='_blank' method="get" onsubmit="var val = document.getElementById('library-search-box').value; ga('send', 'event', 'homepage',  'everything-search', val); ">
						<div class="search input-group hidden-xs">
							<label for="library-search-box" class="sr-only">
								Find Books, Articles, Media, and More
							</label>
							<input type="hidden" name="format" value="all" />
							<input type="text" id="library-search-box" class="form-control input input-lg" name="queryString" placeholder="Enter title, author, keyword, ISBN, etc. of the article, journal, book, movie, etc." />
							<span class="input-group-btn">
								
								<button type="submit" class=" btn btn-lg   search-submit">
									<i class="fa fa-search fa-lg " aria-hidden="true"></i>
									Search
								</button>
							</span>
						</div>
					</form>
					<form action="https://jwupvd.on.worldcat.org/search" target='_blank' method="get" onsubmit="var val = document.getElementById('library-search-box').value; ga('send', 'event', 'homepage',  'everything-search', val); ">
						
						<div class="search input-group visible-xs">
							<label for="library-search-box" class="sr-only">

							<span class="input-group-btn">

							</span>
						</div>
					</div>
