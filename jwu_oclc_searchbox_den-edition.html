<!--JWU Den OCLC Searchbox-->
<!--Updated 9-9-16-->
<style type="text/css">
	#responsive-bounding-box {
		font-size: 11px;
	}
</style>
<div id="responsive-bounding-box">
	<!--header wrapper-->
	<div class="container-fluid" id="jwuul-searchbox">
		<ul class="nav nav-tabs nav-justified" id="search-tabs">
			<li class="active"><a data-toggle="tab" href="#everything-tab"><i class="fa fa-search"></i> <span>Everything</span></a></li>
			<li><a data-toggle="tab" href="#articles-tab"><i class="fa fa-newspaper-o"></i> <span>Articles</span></a></li>
			<li><a data-toggle="tab" href="#books-tab"><i class="fa fa-book"></i> <span>Books</span></a></li>
			<li><a data-toggle="tab" href="#videos-tab"><i class="fa fa-film"></i> <span>Videos</span></a></li>
		</ul>

		<div class="tab-content">
			<!-- TAB 1 -->
			<div class="searchbox-tab-pane tab-pane active" id="everything-tab">
				<h4 class="search-name">Books, Articles, Ebooks, Journals, Videos</h4>

				<div class="row">
					<form action="https://jwuden.on.worldcat.org/search" method="get" onsubmit="var val = document.getElementById('library-search-box').value; ga('send', 'event', 'homepage',  'everything-search', val); " target="_blank">
						<div class="search input-group hidden-xs"><label class="sr-only" for="library-search-box">Find Books, Articles, Media, and More </label> <input name="format" type="hidden" value="all" /> <input class="form-control input " id="library-search-box" name="queryString" placeholder="Type Search Words Here"
											type="text" /> <span class="input-group-btn"><button class="btn    search-submit" type="submit"><i aria-hidden="true" class="fa fa-search fa-lg "></i> Search</button> </span></div>
					</form>

					<form action="https://jwuden.on.worldcat.org/search" method="get" onsubmit="var val = document.getElementById('library-search-box').value; ga('send', 'event', 'homepage',  'everything-search', val); " target="_blank">
						<div class="search input-group visible-xs"><label class="sr-only" for="library-search-box">Books, Articles, Ebooks, Journals, Videos </label> <input name="format" type="hidden" value="all" /> <input class="form-control input " id="library-search-box" name="queryString" placeholder="Enter title, author, keyword, ISBN, etc. of the article, journal, book, movie, etc."
											type="text" /> <span class="input-group-btn"><button class="btn    search-submit" type="submit"><i aria-hidden="true" class="fa fa-search fa-lg "></i> Search</button> </span></div>
					</form>
				</div>

				<div class="row">
					<div class="col-xs-12">
						<div class="pull-right advanced-search"><a href="https://jwuden.on.worldcat.org/advancedsearch" target="_blank">Advanced Search</a></div>
					</div>
					<div class="col-xs-12">
						<div class="pull-right advanced-search"><a href="https://jwuden.on.worldcat.org/courseReserves/landing" target="_blank">Course Reserves</a></div>
					</div>
				</div>
			</div>
			<!-- TAB 2 -->

			<div class="searchbox-tab-pane tab-pane " id="articles-tab">
				<h4 class="search-name">Find Articles</h4>

				<div class="row">
					<form action="https://jwuden.on.worldcat.org/search" method="get" onsubmit="var val = document.getElementById('library-search-box').value; ga('send', 'event', 'homepage', 'article-search', val); " target="_blank">
						<div class="search input-group hidden-xs"><label class="sr-only" for="library-search-box">Find Articles </label> <input name="format" type="hidden" value="Artchap" /> <input class="form-control input " id="library-search-box" name="queryString" placeholder="Enter the article title, journal name, author, subject terms, or keywords"
											type="text" /> <span class="input-group-btn"><button class="btn     search-submit" type="submit"><i class="fa fa-newspaper-o fa-lg"></i> Search</button> </span></div>

						<div class="form-check pull-right  hidden-xs"><label class="form-check-label"><input class="searchbox-checkbox" id="ebook-checkbox" name="subformat" type="checkbox" value="Jrnl::jrnl_digital" />Journal Titles Only </label></div>
					</form>

					<form action="https://jwuden.on.worldcat.org/search" method="get" onsubmit="var val = document.getElementById('library-search-box').value; ga('send', 'event', 'mobile-homepage', 'article-search', val); " target="_blank">
						<div class="search input-group visible-xs"><label class="sr-only" for="library-search-box">Find Articles </label> <input name="format" type="hidden" value="Artchap" /> <input class="form-control input " id="library-search-box" name="queryString" placeholder="Enter the article title, journal name, author, subject terms, or keywords"
											type="text" /> <span class="input-group-btn"><button class="btn     search-submit" type="submit"><i class="fa fa-newspaper-o fa-lg"></i> Search</button> </span></div>
					</form>
				</div>

				<div class="row">
					<div class="col-xs-12">
					  <div class="pull-right advanced-search"><a href="https://jwuden.on.worldcat.org/advancedsearch" target="_blank">Advanced Search</a></div>
					</div>
					<div class="col-xs-12">
					  <div class="pull-right advanced-search"><a href="https://jwuden.on.worldcat.org/courseReserves/landing" target="_blank">Course Reserves</a></div>
					</div>
				</div>
			</div>

			<div class="searchbox-tab-pane tab-pane " id="books-tab">
				<h4 class="search-name">Find Books</h4>

				<div class="row">
					<form action="https://jwuden.on.worldcat.org/search" method="get" onsubmit="var val = document.getElementById('library-search-box').value; ga('send', 'event', 'homepage', 'book-search', val); " target="_blank">
						<div class="search input-group hidden-xs"><label class="sr-only" for="library-search-box">Find Book </label> <input name="format" type="hidden" value="Book" /> <input class="form-control input   " id="library-search-box" name="queryString" placeholder="Search by title, author, subject, keyword, ISBN, or publisher	"
											type="text" /> <span class="input-group-btn"><button class="btn     search-submit" type="submit"><i class="fa fa-book fa-lg"></i> Search</button> </span></div>

						<div class="form-check pull-right hidden-xs "><label class="form-check-label"><input class="searchbox-checkbox" id="ebook-checkbox" name="subformat" type="checkbox" value="Book::book_digital" />Ebooks Only </label></div>
					</form>

					<form action="https://jwuden.on.worldcat.org/search" method="get" onsubmit="var val = document.getElementById('library-search-box').value; ga('send', 'event', 'mobile-homepage', 'book-search', val); " target="_blank">
						<div class="search input-group visible-xs"><label class="sr-only" for="library-search-box">Find Book </label> <input name="format" type="hidden" value="Book" /> <input class="form-control input   " id="library-search-box" name="queryString" placeholder="Search by title, author, subject, keyword, ISBN, or publisher	"
											type="text" /> <span class="input-group-btn"><button class="btn     search-submit" type="submit"><i class="fa fa-book fa-lg"></i> Search</button> </span></div>
					</form>
				</div>

				<div class="row">
					<div class="col-xs-12">
					  <div class="pull-right advanced-search"><a href="https://jwuden.on.worldcat.org/advancedsearch" target="_blank">Advanced Search</a></div>
					</div>
					<div class="col-xs-12">
					  <div class="pull-right advanced-search"><a href="https://jwuden.on.worldcat.org/courseReserves/landing" target="_blank">Course Reserves</a></div>
					</div>
				</div>
			</div>

			<div class="searchbox-tab-pane tab-pane " id="videos-tab">
				<h4 class="search-name">Find Videos</h4>

				<div class="row">
					<form action="https://jwuden.on.worldcat.org/search" method="get" onsubmit="var val = document.getElementById('library-search-box').value; ga('send', 'event', 'homepage', 'Video-search', val); " target="_blank">
						<div class="search input-group hidden-xs"><label class="sr-only" for="library-search-box">Find Video </label> <input name="format" type="hidden" value="Video" /> <input class="form-control input   " id="library-search-box" name="queryString" placeholder="Search by title, topic, director, or performer"
											type="text" /> <span class="input-group-btn"><button class="btn     search-submit" type="submit"><i class="fa fa-film fa-lg"></i> Search</button> </span></div>

						<div class="form-check pull-right hidden-xs "><label class="form-check-label"><input class="searchbox-checkbox" id="evideo-checkbox" name="subformat" type="checkbox" value="Video::video_digital" />Streaming Only </label></div>
					</form>

					<form action="https://jwuden.on.worldcat.org/search" method="get" onsubmit="var val = document.getElementById('library-search-box').value; ga('send', 'event', 'mobile-homepage', 'Video-search', val); " target="_blank">
						<div class="search input-group visible-xs"><label class="sr-only" for="library-search-box">Find Video </label> <input name="format" type="hidden" value="Video" /> <input class="form-control input   " id="library-search-box" name="queryString" placeholder="Search by title, author, subject, keyword, ISBN, or publisher	"
											type="text" /> <span class="input-group-btn"><button class="btn     search-submit" type="submit"><i class="fa fa-film fa-lg"></i> Search</button> </span></div>
					</form>
				</div>

				<div class="row">
					<div class="col-xs-12">
					  <div class="pull-right advanced-search"><a href="https://jwuden.on.worldcat.org/advancedsearch" target="_blank">Advanced Search</a></div>
					</div>
					<div class="col-xs-12">
					  <div class="pull-right advanced-search"><a href="https://jwuden.on.worldcat.org/courseReserves/landing" target="_blank">Course Reserves</a></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
