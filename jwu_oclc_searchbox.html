	<div id="jwuul-searchbox">
        <h1 id="searchbox-title">Worldcat Search</h1>
		<ul id="search-tabs" class="nav nav-tabs nav-justified">
			<li class="active"><a href="#everything-tab" data-toggle="tab"><i class="fa fa-search"></i> <span>Everything</span></a></li>
			<li><a href="#articles-tab" data-toggle="tab"><i class="fa fa-newspaper-o"></i> <span>Articles</span></a></li>
			<li><a href="#books-tab" data-toggle="tab"><!-- <span class=Bookshicon glyphicon-book"></span> --><i class="fa fa-book"></i> <span>Books</span></a></li>
		</ul>
		
		<div class="tab-content">
			<!-- TAB 1 -->
			<div id="everything-tab" class="tab-pane active">
				<h4 class="search-name">Find Books, Articles, Media, and more</h4>
				<div class="row">
					<form action="https://jwupvd.on.worldcat.org/search" target='_blank' method="get" onsubmit="var val = document.getElementById('library-search-box').value; ga('send', 'event', 'homepage',  'everything-search', val); ">
						<div class="search input-group ">
							<label for="library-search-box" class="sr-only">
								Find Books, Articles, Media, and More
							</label>
							<input type="hidden" name="format" value="all">
							<input type="text" id="library-search-box" class="form-control input input-lg" name="queryString" placeholder="Enter title, author, keyword, ISBN, etc. of the article, journal, book, movie, etc." />
							<span class="input-group-btn">
								
								<button type="submit" class=" btn btn-lg   search-submit">
									<i class="fa fa-search fa-lg " aria-hidden="true"></i>
									
									Search
								</button>
							</span>
						</div>
					</form>
				</div>
				<div class="row">
					<div class="pull-right advanced-search"><a href="https://jwupvd.on.worldcat.org/advancedsearch">Advanced Search</a></div>
				</div>
			</div>
			<!-- TAB 2 -->
			<div id="articles-tab" class=" tab-pane ">
				<h4 class="search-name">Find Articles</h4>
				<div class="row">
					<form action="https://jwupvd.on.worldcat.org/search" target='_blank' method="get" onsubmit="var val = document.getElementById('library-search-box').value; ga('send', 'event', 'homepage', 'article-search', val); ">
						<div class="search input-group ">
							<label for="library-search-box" class="sr-only">
								Find Articles
							</label>
							<input type="hidden" name="format" value="Artchap">
							<input type="text" id="library-search-box" class="form-control input input-lg" name="queryString" placeholder="Enter the article title, journal name, author, subject terms, or keywords" />
							<span class="input-group-btn">
								<button type="submit" class="btn    btn-lg search-submit">
									<i class="fa fa-newspaper-o fa-lg"></i>
									Search
								</button>
							</span>
						</div>
					</form>
				</div>
				<div class="row">
					<div class="pull-right advanced-search"><a href="https://jwupvd.on.worldcat.org/advancedsearch">Advanced Search</a></div>
				</div>
			</div>
			<div id="books-tab" class=" tab-pane ">
				<h4 class="search-name">Find Books</h4>
				<div class="row">
					<form action="https://jwupvd.on.worldcat.org/search" target='_blank' method="get" onsubmit="var val = document.getElementById('library-search-box').value; ga('send', 'event', 'homepage', 'book-search', val); ">
						<div class="search input-group">
							<label for="library-search-box" class="sr-only">
								Find Book
							</label>
							<input type="hidden" name="format" value="Book">
							
							<input type="text" id="library-search-box" class="form-control input input-lg  " name="queryString" placeholder="Search by title, author, subject, keyword, ISBN, or publisher	" />
							<span class="input-group-btn">
								
								<button type="submit" class="btn btn-lg    search-submit">
									<i class="fa fa-book fa-lg"></i>
									
									Search
									
								</button>
							</span>
						</div>
					</form>
				</div>
				<div class="row">
					<div class="pull-right advanced-search"><a href="https://jwupvd.on.worldcat.org/advancedsearch">Advanced Search</a></div>
				</div>
			</div>
		</div>
		
	</div>
